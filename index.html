<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AT6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
  </head>
  <body>
<img class="background" src="https://images.unsplash.com/photo-1550945233-716f16384ffd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
    <div class="logo">


    <div id="overlay"></div>

    <div class="container">

      <div <a href="index.html">
      <img src="https://i.imgur.com/GFnk9Tb.png" class="logo2">
      </div

        <h2 class="texted">We are coming soon.</h2>

        <div class="count">
          <div class="countd">
            <span id="days">100</span>
            DAYS
          </div>

          <div class="countd">
            <span id="hours">00</span>
            HOURS
          </div>

          <div class="countd">
            <span id="minutes">00</span>
            MINUTES
          </div>

          <div class="countd">
            <span id="seconds">00</span>
            SECONDS
          </div>
        </div>
    </div>


<script type="text/javascript">

  var count = new Date("jun 30,<2019></2019> 00:01:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var d = count - now;

    var days = Math.floor(d/(1000*60*60*24));
    var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((d%(1000*60*60))/(1000*60));
    var seconds = Math.floor((d%(1000*60))/1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if(d <= 0){
      clearInterval(x);
    }
  },1000);
</script>





  </body>
</html>
